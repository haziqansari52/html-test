<!DOCTYPE html>

    <div class="form-container">
        <h1><center><font color=" dark pink">Employee Registration Form</font></center></h1>
        <form>
            <center><label>
                <input type="radio" name="title" value="Mr."> Mr.
                <input type="radio" name="title" value="Mrs."> Mrs.
                <input type="radio" name="title" value="Ms."> Ms.
            </label></center><br>
            
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name"><br>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name"><br>
            
            <label for="mail-address1">Mail Address1</label>
            <input type="text" id="mail-address1" name="mail-address1"><br>
            
            <label for="mail-address2">Mail Address2</label>
            <input type="text" id="mail-address2" name="mail-address2"><br>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city"><br>
            
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="Gujarat">Gujarat</option>
                <!-- Add other states as needed -->
            </select><br>
            
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip"><br>
            
            <label for="upload-photo">Upload Photo</label>
            <input type="file" id="upload-photo" name="upload-photo"><br>
            
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" pattern="[+91]{3}[0-9]{10}" placeholder="+91"><br>
            
            <label>Languages known</label>
            <label><input type="checkbox" name="languages" value="Gujarati"> Gujarati</label><br>
            <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label><br>
            <label><input type="checkbox" name="languages" value="English"> English</label><br>
            <label><input type="checkbox" name="languages" value="Marathi"> Marathi</label><br>
            
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            
            <center><div class="submit-reset">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div></center>
        </form>
    </div>
</body>
</html>
